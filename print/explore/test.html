<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glass Coupon Enhanced</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Georgia', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .glass-container h2 {
      font-weight: bold;
      color: #343a40;
    }

    .coupon {
      position: relative;
      margin: 2rem auto;
      padding: 2rem 2.5rem;
      background: repeating-linear-gradient(-45deg, #fffdf5, #fffdf5 10px, #fdfaf0 10px, #fdfaf0 20px);
      border: 2px dotted #ccc;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 480px;
      transition: transform 0.3s ease;
      perspective: 800px;
    }

    .coupon:hover {
      transform: rotateY(2deg) rotateX(-2deg) scale(1.02);
    }

    .coupon::before, .coupon::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20px;
      background-image: radial-gradient(circle, #eae7dc 6px, transparent 7px);
      background-size: 20px 20px;
      background-repeat: repeat-y;
      z-index: 1;
    }

    .coupon::before {
      left: -10px;
    }

    .coupon::after {
      right: -10px;
    }

    .coupon h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #c0392b;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #f5ebe0;
    }

    .coupon .code {
      font-size: 1.1rem;
      background: #fff3cd;
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-family: monospace;
      margin-top: 0.5rem;
      color: #856404;
    }

    .coupon .expiration {
      font-size: 0.95rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .badge-status {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: crimson;
      color: white;
      font-size: 0.8rem;
      padding: 0.4rem 0.9rem;
      border-radius: 50px;
      font-weight: bold;
      transform: rotate(8deg);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 5;
    }

    .badge-status.claimed {
      background: #6c757d;
    }

    .instruction {
      font-size: 0.95rem;
      color: #333;
      margin-top: 1rem;
    }

    .hologram {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(0, 0, 0, 0.1));
      background-size: 300% 300%;
      animation: hologram-glow 3s ease-in-out infinite;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
    }

    @keyframes hologram-glow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h2>ðŸŽ‰ Congratulations!</h2>

    <div class="coupon">
      <span class="badge-status">Unclaimed</span>
      <div class="hologram"></div>

      <h1>â‚±100 OFF</h1>
      <div class="code">ARCHER100</div>
      <div class="expiration">Valid until: <strong>August 15, 2025</strong></div>
    </div>

    <p class="instruction">
      Use the code above at checkout to redeem your â‚±100 discount. Highlighted for your convenience.
    </p>
  </div>

</body>
</html>
