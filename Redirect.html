<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
</head>
<body>
<script>
window.addEventListener('load', () => {
  const hash = window.location.hash.slice(1);
  const params = new URLSearchParams(hash);

  let destination = '/'; // default fallback

  for (const [key, value] of params.entries()) {
    if (key === 'linkm') {
      destination = decodeURIComponent(value);
    } else {
      localStorage.setItem(key, value);
    }
  }

  // Redirect the parent window instead of the iframe
  if (window.parent !== window) {
    window.parent.location.href = destination;
  } else {
    window.location.href = destination; // fallback if not in iframe
  }
});
</script>
</body>
</html>
