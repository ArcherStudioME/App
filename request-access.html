<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArcherStudio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="resources/img/logo/app-logo.png" type="image/png">

  <style>
    :root {
      --main-dark: #121212;
      --darker: #1a1a1a;
      --highlight: #c1cefe;
      --light-gray: #f9f9f9;
      --text-light: #e8e9ed;
      --text-muted: #aaaaaa;
    }

    html, body {
      margin: 0;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-dark);
      color: var(--text-light);
    }

    .navbar {
      background-color: var(--darker) !important;
      transition: top 0.3s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .navbar-dark .navbar-nav .nav-link,
    .navbar-dark .navbar-brand {
      color: var(--text-light);
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .nav-link:hover,
    .navbar-dark .navbar-brand:hover {
      color: var(--highlight);
    }

    .dropdown-menu {
      background-color: var(--darker);
      border: none;
    }

    .dropdown-item {
      color: var(--text-light);
    }

    .dropdown-item:hover {
      color: var(--highlight);
      background-color: #2a2a2a;
    }

    .sticky-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    iframe {
      border: none;
      width: -webkit-fill-available;
      height: calc(100vh - 70px);
      display: block;
      margin-top: 70px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-navbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/print/"><img src="resources/img/logo/app-logo.png" alt="Logo" class="me-2" style="height: 40px;"></i>ArcherPrint</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <iframe src="https://script.google.com/macros/s/AKfycbyZZog4dSiPDTxSD-36qmURF1p5h-Q4LhGFpqA_0C67cpNPyMmE_X8ukyIySe61J-iJOQ/exec?type=requestaccess&host="></iframe>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="resources/js/nav.js"></script>
  <script>
    const iframe = document.querySelector("iframe");
    const root = location.origin;
    iframe.src += encodeURIComponent(root);
  </script>

</body>
</html>
